@(message: String)

@import com.feth.play.module.pa.views.html._
@import helper.twitterBootstrap._

@main("Digital Clock", "login") {
  <div class="row">
    <div class="offset2">
      <h1>@message</h1>
    </div>
  </div>

  <div class="row">
    <div class="offset2">
  @forProviders() { p =>
    <p>Login with Twitter: <a href="@p.getUrl()">@_providerIcon("twitter")</a></p>
  }
    </div>
  </div>
}
