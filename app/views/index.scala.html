@(message: String, currentDateTime: String)

@import com.feth.play.module.pa.views.html._
@import helper.twitterBootstrap._


@main("Nicocale", "index") {
<h1>@message</h1>

<h2 id="currentDateTime">@currentDateTime</h2>
<button id="currentDateTimeUpdate" class="btn btn-primary">Update</button>
<script type="text/javascript">
  $(function() {
      $('#currentDateTimeUpdate').click(function() {
        $('#currentDateTime').load('/ #currentDateTime');
      });
  });
</script>
}
